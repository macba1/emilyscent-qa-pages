<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>EmilyScent QA</title>
  <style>
    body { margin:0; padding:2rem; font-family:Inter,sans-serif; background:#f3e8df; color:#2C1D13 }
    .container { max-width:800px; margin:auto; background:#fff; border-radius:16px;
                 box-shadow:0 10px 24px rgba(0,0,0,0.1); padding:2rem }
    h1 { color:#e74266 }
    p.answer { font-size:1.125rem; margin-bottom:1rem }
    p.perfume { font-weight:bold }
    a.cta { display:inline-block; background:#e74266; color:#fff;
            padding:0.75rem 1.5rem; border-radius:8px; text-decoration:none }
  </style>
</head>
<body>
  <div class="container" id="qa">
    <h1>Loading…</h1>
  </div>
  <script>
  (async function() {
    // 1) Extraemos el slug de la URL
    const slug = location.pathname.replace(/^\/|\/$/g, '');
    // 2) URL del JSON Feed público de tu hoja (p.ej. sheetId y hoja #1)
    const feedUrl = 
      'https://spreadsheets.google.com/feeds/cells/1mXAJjrOK7IeLegcu5M3g1Qbyeu7W3okvnhHEFFVmuF4/1/public/full?alt=json';
    // 3) Hacemos fetch (con CORS OK)
    const resp = await fetch(feedUrl);
    const json = await resp.json();
    // 4) Organizamos las celdas en filas
    const entries = json.feed.entry;
    const header = {};
    const rows = {};
    entries.forEach(e => {
      const r = e.gs$cell.row;
      const c = e.gs$cell.col;
      const v = e.gs$cell.$t;
      if (r === '1') {
        // fila 1: cabeceras
        header[c] = v;
      } else {
        rows[r] = rows[r] || {};
        rows[r][ header[c] ] = v;
      }
    });
    const data = Object.values(rows);
    // 5) Buscamos el objeto cuyo Slug coincida
    const item = data.find(o => o.Slug === slug);
    const container = document.getElementById('qa');
    if (!item) {
      container.innerHTML = '<h1>Page not found</h1>';
      return;
    }
    // 6) Inyectamos el HTML
    container.innerHTML = `
      <h1>${item['SEO Question']}</h1>
      <p class="answer">${item['Sarcastic Answer']}</p>
      <p class="perfume">Perfume: <em>${item['Perfume Name']}</em></p>
      <p><a class="cta" href="${item['Amazon Affiliate Link']}" target="_blank">Buy on Amazon</a></p>
    `;
  })();
</script>
</body>
</html>
