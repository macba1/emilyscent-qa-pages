<script>
  (async function() {
    // 1) Extrae slug de la URL
    const slug = location.pathname.replace(/^\/|\/$/g, '');
    // 2) URL gviz CORS-friendly
    const apiUrl =
      'https://docs.google.com/spreadsheets/d/1mXAJjrOK7IeLegcu5M3g1Qbyeu7W3okvnhHEFFVmuF4/gviz/tq?gid=0&tqx=out:json';
    // 3) Fetch + JSONP → JSON puro
    const res  = await fetch(apiUrl);
    const text = await res.text();
    const json = JSON.parse(
      text
        .replace(/^\/\*.*?\*\//, '')
        .replace(/^[^(]*\(([\s\S]*)\);?$/, '$1')
    );
    // 4) Construye array de objetos { col1: v1, col2: v2, … }
    const cols = json.table.cols.map(c => c.label);
    const data = json.table.rows.map(r =>
      r.c.reduce((o, cell, i) => {
        o[cols[i]] = cell && cell.v;
        return o;
      }, {})
    );
    // 5) Encuentra la fila que coincide con el slug
    const item = data.find(o => o.Slug === slug);
    const container = document.getElementById('qa');
    if (!item) {
      container.innerHTML = '<h1>Page not found</h1>';
      return;
    }
    // 6) Detecta dinámicamente la columna de Affiliate
    const affKey = cols.find(label =>
      /Amazon Aff/i.test(label)
    );
    const affiliateUrl = affKey ? item[affKey] : '#';
    // 7) Renderiza
    container.innerHTML = `
      <h1>${item['SEO Question']}</h1>
      <p class="answer">${item['Sarcastic Answer']}</p>
      <p class="perfume">Perfume: <em>${item['Perfume Name']}</em></p>
      <p>
        <a class="cta" href="${affiliateUrl}" target="_blank">
          Buy on Amazon
        </a>
      </p>
    `;
  })();
</script>
