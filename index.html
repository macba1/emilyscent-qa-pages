<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>EmilyScent QA</title>
  <style>
    body { font-family:Inter,sans-serif; background:#f3e8df; margin:0; }
    #qa { max-width:800px; margin:3rem auto; background:#fff; padding:2rem;
          border-radius:16px; box-shadow:0 10px 24px rgba(0,0,0,0.1); }
    h1 { color:#e74266; }
    .answer { margin:1rem 0; }
    .perfume { font-weight:bold; margin:1rem 0; }
    .cta { background:#e74266; color:#fff; padding:.75rem 1.5rem; border-radius:8px;
           text-decoration:none; display:inline-block; }
    pre { background:#eee; padding:1rem; overflow:auto; }
  </style>
</head>
<body>
  <div id="qa"><h1>Loading…</h1></div>
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      // 1) slug de la URL
      const slug = location.pathname.replace(/^\/|\/$/g, '');
      // 2) gviz JSON endpoint
      const apiUrl = 'https://docs.google.com/spreadsheets/d/1mXAJjrOK7IeLegcu5M3g1Qbyeu7W3okvnhHEFFVmuF4/gviz/tq?gid=0&tqx=out:json';
      const res = await fetch(apiUrl);
      if (!res.ok) {
        return document.getElementById('qa').innerHTML = '<h1>Error loading sheet</h1>';
      }
      const text = await res.text();
      const json = JSON.parse(
        text
          .replace(/^\/\*.*?\*\//, '')
          .replace(/^[^(]*\(([\s\S]*)\);?$/, '$1')
      );
      // 3) reconstruye filas
      const cols = json.table.cols.map(c => c.label.trim());
      const data = json.table.rows.map(r =>
        r.c.reduce((o, cell, i) => { o[cols[i]] = cell && cell.v; return o; }, {})
      );
      // 4) detecta la columna “Slug”
      const slugKey = cols.find(k => /slug/i.test(k));
      const allSlugs = data.map(r => String(r[slugKey] || '').trim());
      const container = document.getElementById('qa');
      // 5) debug: lista de slugs
      container.innerHTML = `
        <h1>Debug: Available slugs</h1>
        <pre>${allSlugs.join('\n')}</pre>
      `;
      // 6) si tu slug no está, salimos
      if (!slugKey || !allSlugs.includes(slug)) {
        return container.insertAdjacentHTML('beforeend', 
          `<p>Requested slug: <code>${slug}</code></p>`
        );
      }
      // 7) hacemos render real
      const item = data.find(r => String(r[slugKey]).trim() === slug);
      // detecta columna affiliate
      const affKey = cols.find(k => /affiliate/i.test(k));
      const affiliateUrl = affKey ? item[affKey] : '#';
      container.innerHTML = `
        <h1>${item['SEO Question']}</h1>
        <p class="answer">${item['Sarcastic Answer']}</p>
        <p class="perfume">Perfume: <em>${item['Perfume Name']}</em></p>
        <p><a class="cta" href="${affiliateUrl}" target="_blank">Buy on Amazon</a></p>
      `;
    });
  </script>
</body>
</html>
